        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        }

        #sidebar {

            background: rgba(244, 244, 244, 0.95);

            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
            user-select: none;
        }

        .sidebar-top {
            padding: 20px;
            border-bottom: 1px solid var(--line-color);
        }

        .search-box {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #999;
            background: transparent;
            font-family: var(--font-mono);
            font-size: 13px;
            outline: none;
            text-transform: uppercase;
        }
        
        .search-box::placeholder { color: #999; }

        .path-indicator {
            margin-top: 10px;

            font-family: var(--font-mono);
            color: #666;
            height: 12px;
        }

        .nav-list {

            list-style: none;
        }

        .nav-category {
            border-bottom: 1px solid var(--line-color);
        }

        .category-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }

        .category-header:hover { background: #fff; }
        
        .category-header .meta {
            font-family: var(--font-mono);
            font-size: 11px;
            color: #888;
        }

        .college-list {
            display: none; /* ÈªòËÆ§ÊäòÂè† */
            background: #fff;
            list-style: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        .college-item {
            padding: 12px 20px 12px 35px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .college-item:hover {
            background: #f8f8f8;
            color: #000;
            padding-left: 40px; /* ÂæÆÂä®‰∫§‰∫í */
        }

        .college-item.active {

        }

        .college-item .count {
            font-family: var(--font-mono);
            font-size: 10px;

        }

        /* --- ‰∏ªÂå∫Âüü (Main) --- */

            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* È°∂ÈÉ®ÊëòË¶Å */

            justify-content: space-between;

        .summary-title {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .summary-stats {

            font-family: var(--font-mono);
            font-size: 11px;
            color: #666;

        .stat-val {

        }

        /* ÂàóË°®Âå∫Âüü */
        #data-container {
            flex: 1;

            scroll-behavior: smooth;
        }

        .data-table-header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 2fr;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 2px solid #000;
            font-family: var(--font-mono);
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 2;
        }

        .data-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 2fr;
            gap: 20px;
            padding: 18px 0;
            border-bottom: 1px solid var(--line-color);
            font-size: 13px;
            align-items: baseline;
            transition: opacity 0.3s;
            cursor: default;
        }

        .col-emission { font-family: var(--font-mono); font-weight: 700; }
        .col-date { font-family: var(--font-mono); color: #888; }
        .col-notes { font-size: 12px; color: #777; font-style: italic; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ÊªöÂä®Êù°ÁæéÂåñ */

        ::-webkit-scrollbar-thumb { background: #CCC; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }

    </style>
</head>

    // --- Áä∂ÊÄÅÁÆ°ÁêÜ ---
    const state = {
        activeCategory: null,
        activeCollege: null,
        filteredData: [],
        displayLimit: 20, // ÂàùÂßãÊòæÁ§∫Êù°Êï∞
        searchQuery: ""
    };

    // --- DOM ÂÖÉÁ¥†ÂºïÁî® ---
    const els = {
        navList: document.getElementById('navList'),
        emptyState: document.getElementById('emptyState'),
        contentArea: document.getElementById('contentArea'),
        headerTitle: document.getElementById('headerTitle'),
        listBody: document.getElementById('listBody'),
        searchInput: document.getElementById('searchInput'),
        pathDisplay: document.getElementById('pathDisplay'),
        dataContainer: document.getElementById('data-container'),
        loading: document.getElementById('loading'),
        stats: {
            count: document.getElementById('statCount'),
            sum: document.getElementById('statSum'),
            avg: document.getElementById('statAvg'),
            max: document.getElementById('statMax')
        }
    };

    // --- ÂàùÂßãÂåñ ---
    function init() {
        renderNav();
        setupListeners();
    }

    // --- Ê†∏ÂøÉÈÄªËæëÔºöÂàÜÁªÑ‰∏éÊ∏≤Êüì ---

    function getCategories() {
        return [...new Set(RAW_DATA.map(d => d.category))].sort();
    }

    function getColleges(category) {
        return [...new Set(RAW_DATA.filter(d => d.category === category).map(d => d.college))].sort();
    }

    // --- Â∑¶‰æßÂØºËà™Ê∏≤Êüì ---
    function renderNav() {
        const cats = getCategories();
        els.navList.innerHTML = '';

        cats.forEach(cat => {
            const li = document.createElement('li');
            li.className = 'nav-category';

            // 1. ‰∏ÄÁ∫ßËèúÂçï Header
            const header = document.createElement('div');
            header.className = 'category-header';
            const count = RAW_DATA.filter(d => d.category === cat).length;
            header.innerHTML = `<span>${cat}</span> <span class="meta">${count} items</span>`;
            
            // 2. ‰∫åÁ∫ßËèúÂçïÂÆπÂô®
            const subList = document.createElement('ul');
            subList.className = 'college-list';
            
            const colleges = getColleges(cat);
            colleges.forEach(col => {
                const subLi = document.createElement('li');
                subLi.className = 'college-item';
                const colCount = RAW_DATA.filter(d => d.category === cat && d.college === col).length;
                subLi.innerHTML = `<span>${col}</span> <span class="count">${colCount}</span>`;
                
                // ÁÇπÂáªÂ≠¶Èô¢
                subLi.onclick = (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.college-item').forEach(el => el.classList.remove('active'));
                    subLi.classList.add('active');
                    selectPath(cat, col);
                };
                subList.appendChild(subLi);
            });

            // ‰∫§‰∫íÔºöÁÇπÂáª‰∏ÄÁ∫ßËèúÂçïÂ±ïÂºÄ/Êî∂Ëµ∑
            header.onclick = () => {
                const isOpen = subList.style.display === 'block';
                // ÊâãÈ£éÁê¥ÊïàÊûúÔºöÂÖàÂÖ≥Èó≠ÂÖ∂‰ªñ
                document.querySelectorAll('.college-list').forEach(el => el.style.display = 'none');
                subList.style.display = isOpen ? 'none' : 'block';
            };

            li.appendChild(header);
            li.appendChild(subList);
            els.navList.appendChild(li);
        });
    }

    // --- Êï∞ÊçÆÁ≠õÈÄâ‰∏éÂ±ïÁ§∫ ---
    function selectPath(cat, col) {
        state.activeCategory = cat;
        state.activeCollege = col;
        state.searchQuery = "";
        els.searchInput.value = "";
        els.searchInput.disabled = false;
        
        els.pathDisplay.innerText = `${cat} / ${col}`;
        
        els.emptyState.style.display = 'none';
        els.contentArea.style.display = 'flex';
        
        filterAndRender(true);
    }

    function filterAndRender(resetScroll = false) {
        // 1. Á≠õÈÄâÊï∞ÊçÆ
        let data = RAW_DATA.filter(d => 
            d.category === state.activeCategory && 
            d.college === state.activeCollege
        );

        // 2. ÊêúÁ¥¢ËøáÊª§
        if (state.searchQuery) {
            const q = state.searchQuery;
            data = data.filter(d => 
                d.name.toLowerCase().includes(q) || 
                d.notes.toLowerCase().includes(q)
            );
        }

        state.filteredData = data;
        updateStats(data);

        // 3. ÈáçÁΩÆÊòæÁ§∫ÈôêÂà∂
        if (resetScroll) {
            state.displayLimit = 20;
            els.dataContainer.scrollTop = 0;
            els.listBody.innerHTML = '';
        }

        // 4. Ê∏≤ÊüìÂèØËßÅÈÉ®ÂàÜ (Virtual/Infinite Scroll Logic)
        renderChunk();
    }

    function renderChunk() {
        const currentLen = els.listBody.children.length;
        const targetLen = Math.min(state.displayLimit, state.filteredData.length);

        if (currentLen >= targetLen) return; // Â∑≤ÁªèÊ∏≤ÊüìÂ§ü‰∫Ü

        const fragment = document.createDocumentFragment();
        const itemsToRender = state.filteredData.slice(currentLen, targetLen);

        itemsToRender.forEach(d => {
            const div = document.createElement('div');
            div.className = 'data-row';
            div.innerHTML = `
                <div class="col-name">${d.name}</div>
                <div class="col-emission">${d.emission.toLocaleString()} <span style="font-size:10px; color:#888;">${d.unit}</span></div>
                <div class="col-date">${d.date}</div>
                <div class="col-notes" title="${d.notes}">${d.notes}</div>
            `;
            fragment.appendChild(div);
        });

        els.listBody.appendChild(fragment);

        // Âä†ËΩΩÊåáÁ§∫Âô®
        if (targetLen < state.filteredData.length) {
            els.loading.style.display = 'block';
        } else {
            els.loading.style.display = 'none';
        }
    }

    // --- ÁªüËÆ°Êõ¥Êñ∞ ---
    function updateStats(data) {
        els.headerTitle.innerText = state.activeCollege;
        
        const count = data.length;
        // ÁÆÄÂçïÁ¥ØÂä†ÊâÄÊúâ emission (Ê≥®ÊÑèÂçï‰ΩçÊ∑∑ÊùÇÔºåËøôÈáåÂÅöÁ∫ØÊï∞Â≠óÁªüËÆ°Ôºå‰ªÖ‰æõËâ∫ÊúØÂ±ïÁ§∫ÂèÇËÄÉ)
        const sum = data.reduce((acc, c) => acc + c.emission, 0);
        const avg = count ? sum / count : 0;
        const max = count ? Math.max(...data.map(d => d.emission)) : 0;

        const fmt = n => n > 1000 ? (n/1000).toFixed(1) + 'k' : n.toFixed(1);

        els.stats.count.innerText = count;
        els.stats.sum.innerText = fmt(sum);
        els.stats.avg.innerText = fmt(avg);
        els.stats.max.innerText = fmt(max);
    }

    // --- ‰∫ã‰ª∂ÁõëÂê¨ ---
    function setupListeners() {
        // ÊêúÁ¥¢
        els.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value.toLowerCase();
            filterAndRender(true);
        });

        // Êó†ÈôêÊªöÂä®ÁõëÂê¨
        els.dataContainer.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = els.dataContainer;
            if (scrollTop + clientHeight >= scrollHeight - 50) {
                if (state.displayLimit < state.filteredData.length) {
                    state.displayLimit += 20;
                    renderChunk();
                }
            }
        });
    }

    // ÂêØÂä®
    init();

</script>
