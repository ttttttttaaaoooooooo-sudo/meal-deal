<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAL Carbon Footprint Archive</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --line-color: #000000;
            --hover-bg: #f0f0f0;
            --accent-bg: #000000;
            --accent-text: #ffffff;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --sidebar-width: 320px;
            --grid-height: 40px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 13px;
            line-height: 1.4;
            display: flex;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Texture Overlay for Paper Feel */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100%;
            border-right: 1px solid var(--line-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            background: var(--bg-color);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--line-color);
        }

        h1 {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Search Input */
        .search-wrapper {
            position: relative;
        }
        #searchInput {
            width: 100%;
            border: 1px solid var(--line-color);
            padding: 8px 10px;
            font-family: var(--font-main);
            font-size: 12px;
            outline: none;
            border-radius: 0;
            background: transparent;
        }
        #searchInput:focus {
            background: var(--hover-bg);
        }

        /* Navigation */
        #nav-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .category-group {
            border-bottom: 1px solid var(--line-color);
        }

        .category-header {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            user-select: none;
            transition: background 0.2s;
        }
        .category-header:hover {
            background-color: var(--hover-bg);
        }
        
        .toggle-icon {
            font-family: monospace;
            font-size: 14px;
        }

        .college-list {
            display: none; /* Hidden by default */
            border-top: 1px solid var(--line-color);
        }
        .category-group.active .college-list {
            display: block;
        }

        .college-item {
            padding: 10px 20px 10px 30px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            color: #555;
            transition: all 0.2s;
        }
        .college-item:last-child {
            border-bottom: none;
        }
        .college-item:hover {
            color: #000;
            padding-left: 35px; /* Slight movement */
        }
        .college-item.active {
            background-color: var(--accent-bg);
            color: var(--accent-text);
        }

        /* --- Main Content --- */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
        }

        /* Top Bar */
        #top-bar {
            height: 60px;
            border-bottom: 1px solid var(--line-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .breadcrumb {
            font-weight: 700;
            text-transform: uppercase;
        }

        .stats-display {
            display: flex;
            gap: 20px;
            font-family: monospace;
        }

        /* List Header */
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 10px 20px;
            border-bottom: 1px solid var(--line-color);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
            background: #fafafa;
        }

        /* Scrollable List */
        #data-list {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 40px;
        }

        .data-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            transition: background 0.1s;
            cursor: default;
        }
        .data-row:hover {
            background-color: var(--hover-bg);
        }
        .data-row .val {
            font-family: monospace;
        }

        /* Empty State */
        #empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 400px;
        }
        #empty-state h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        #empty-state p {
            color: #888;
            font-family: monospace;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #fff;
            border-left: 1px solid #eee;
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
        }

        /* Utility */
        .hidden { display: none !important; }
        .mono { font-family: monospace; }
        
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h1>Carbon Archive<br><span style="font-weight:400; font-size:11px; color:#666">UAL Infrastructure Audit</span></h1>
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="SEARCH DATA...">
            </div>
        </div>
        <div id="nav-container">
            </div>
        <div style="margin-top:auto; padding: 20px; font-size: 10px; color: #aaa; border-top: 1px solid #eee;">
            <p>DATA SOURCE: UAL FACILITIES</p>
            <p>REF: XLSX-2023-Q4</p>
        </div>
    </nav>

    <main id="main-content">
        <div id="top-bar" class="hidden">
            <div class="breadcrumb" id="breadcrumb-text">CATEGORY / COLLEGE</div>
            <div class="stats-display">
                <span>ITEMS: <b id="stat-count">0</b></span>
                <span>TOTAL: <b id="stat-total">0</b> kWh</span>
            </div>
        </div>

        <div id="list-header" class="list-header hidden">
            <div>Item Name</div>
            <div style="text-align:right">Usage</div>
            <div style="text-align:right">Unit</div>
            <div style="text-align:right">Date</div>
        </div>

        <div id="data-list">
            <div id="empty-state">
                <h2>Select a Category</h2>
                <p>—<br>Navigate the archive on the left<br>to view carbon & energy data.</p>
            </div>
        </div>
    </main>

    <script>
        /**
         * 1. DATA PROCESSING
         * Raw data extracted from your Excel files.
         * Structure flattened for easy querying.
         * UPDATE THIS ARRAY if data changes.
         */
        const COLLEGES = ['CSM', 'LCF', 'LCC', 'CCW'];
        
        // Helper to create data entries
        function createEntries(cat, name, values, unit = 'kWh') {
            // values must be array of 4 [CSM, LCF, LCC, CCW]
            // UNLESS specified otherwise in parsing
            return values.map((val, idx) => ({
                id: Math.random().toString(36).substr(2, 9),
                category: cat,
                college: COLLEGES[idx],
                name: name,
                value: val,
                unit: unit,
                date: '2023-24',
                notes: 'Annualised Estimate'
            }));
        }

        // --- RAW DATA INJECTION ---
        let RAW_DATA = [];

        // Category 1: Computer, print and audio
        // Order: CSM, LCF, LCC, CCW
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Standard Desktop PC', [255431, 404522, 359634, 270394]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Non-Standard PCs', [44888, 413606, 193444, 0]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Screens', [142800, 247758, 187496, 146656]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Laptops', [65375, 92796, 64957, 53755]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'VOIP Phones', [1918, 1718, 1358, 2158]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Smartphones', [865, 763, 613, 978]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Tablets', [3649, 3219, 2591, 4108]));
        RAW_DATA.push(...createEntries('Computer, print and audio', 'Laserjet Printers', [23410, 20856, 13620, 25964]));

        // Category 2: Network and telephony
        // Order: CSM, LCF, LCC, CCW (Mapped from Kings Cross, LCF, LCC, CCW)
        RAW_DATA.push(...createEntries('Network and telephony', 'Routers (LAN)', [0, 1864, 1629, 1697]));
        RAW_DATA.push(...createEntries('Network and telephony', 'Switches', [255792, 604440, 311856, 284700]));
        RAW_DATA.push(...createEntries('Network and telephony', 'Wireless Network', [40419, 52183, 30958, 120176]));
        RAW_DATA.push(...createEntries('Network and telephony', 'LAN 10GBBASET-t', [14716, 34776, 17942, 16380]));
        RAW_DATA.push(...createEntries('Network and telephony', 'Switches (WAN)', [0, 196224, 182208, 0]));
        RAW_DATA.push(...createEntries('Network and telephony', 'Optical Fibre', [319581, 715109, 71144, 460011]));

        // Category 3: Cloud, storage and hosting
        // WARNING: Excel source had different order: LCC, CSM, LCF, CCW.
        // We must re-map to standard [CSM, LCF, LCC, CCW]
        // Source Arrays below are [LCC, CSM, LCF, CCW]
        const mapCloud = (arr) => [arr[1], arr[2], arr[0], arr[3]]; // Reorder to CSM, LCF, LCC, CCW

        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'Rack Chassis', mapCloud([890, 1068, 1423, 178])));
        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'Tower Servers', mapCloud([1944, 972, 486, 486])));
        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'Rack Servers', mapCloud([1525, 1525, 3051, 0])));
        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'GPU Servers', mapCloud([4182, 8365, 14638, 0])));
        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'Data Storage Servers', mapCloud([6657, 3328, 1109, 0])));
        RAW_DATA.push(...createEntries('Cloud, storage and hosting', 'Storage HDD', mapCloud([46011, 46011, 46011, 0])));

        // --- UI LOGIC ---

        const STATE = {
            category: null,
            college: null,
            search: ''
        };

        const CATEGORIES = [
            'Network and telephony',
            'Cloud, storage and hosting',
            'Computer, print and audio'
        ];

        // Elements
        const navContainer = document.getElementById('nav-container');
        const dataList = document.getElementById('data-list');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('empty-state');
        const topBar = document.getElementById('top-bar');
        const listHeader = document.getElementById('list-header');
        const breadcrumb = document.getElementById('breadcrumb-text');
        const statCount = document.getElementById('stat-count');
        const statTotal = document.getElementById('stat-total');

        // Initial Render of Sidebar
        function renderSidebar() {
            navContainer.innerHTML = '';

            CATEGORIES.forEach(cat => {
                // Count items in this category
                const catCount = RAW_DATA.filter(d => d.category === cat).length;

                const group = document.createElement('div');
                group.className = 'category-group';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<span>${cat}</span><span class="toggle-icon">+</span>`;
                
                const collegeList = document.createElement('div');
                collegeList.className = 'college-list';

                // Add Colleges
                COLLEGES.forEach(col => {
                    // Count items per college in this category
                    const colCount = RAW_DATA.filter(d => d.category === cat && d.college === col).length;
                    
                    const item = document.createElement('div');
                    item.className = 'college-item';
                    item.innerHTML = `<span>${col}</span><span class="mono" style="font-size:11px">${colCount}</span>`;
                    item.onclick = (e) => {
                        e.stopPropagation();
                        selectCollege(cat, col, item);
                    };
                    collegeList.appendChild(item);
                });

                header.onclick = () => {
                    const isActive = group.classList.contains('active');
                    // Close others (accordion style - strict)
                    document.querySelectorAll('.category-group').forEach(g => {
                        g.classList.remove('active');
                        g.querySelector('.toggle-icon').textContent = '+';
                    });
                    
                    if (!isActive) {
                        group.classList.add('active');
                        header.querySelector('.toggle-icon').textContent = '–';
                    }
                };

                group.appendChild(header);
                group.appendChild(collegeList);
                navContainer.appendChild(group);
            });
        }

        // Selection Logic
        function selectCollege(cat, col, domElement) {
            STATE.category = cat;
            STATE.college = col;

            // Highlight UI
            document.querySelectorAll('.college-item').forEach(el => el.classList.remove('active'));
            domElement.classList.add('active');

            // Show Content Area
            emptyState.classList.add('hidden');
            topBar.classList.remove('hidden');
            listHeader.classList.remove('hidden');
            
            // Update Breadcrumb
            breadcrumb.textContent = `${cat} / ${col}`;

            renderData();
        }

        // Main Data Render
        function renderData() {
            // clear list
            dataList.innerHTML = '';
            
            // Filter Data
            let filtered = RAW_DATA.filter(d => 
                d.category === STATE.category && 
                d.college === STATE.college
            );

            // Apply Search
            if (STATE.search) {
                const term = STATE.search.toLowerCase();
                filtered = filtered.filter(d => 
                    d.name.toLowerCase().includes(term) || 
                    d.value.toString().includes(term)
                );
            }

            // Update Stats
            statCount.textContent = filtered.length;
            const totalVal = filtered.reduce((acc, curr) => acc + curr.value, 0);
            statTotal.textContent = totalVal.toLocaleString(undefined, {maximumFractionDigits: 0});

            // Create Rows
            // NOTE: Infinite scroll simulation is simplified here for stability with small datasets (60 items)
            // We render all at once but with a stagger effect if needed, but standard rendering is instant enough.
            
            if (filtered.length === 0) {
                const noResult = document.createElement('div');
                noResult.style.padding = "40px 20px";
                noResult.style.color = "#999";
                noResult.textContent = "NO DATA MATCHING QUERY.";
                dataList.appendChild(noResult);
                return;
            }

            filtered.forEach(item => {
                const row = document.createElement('div');
                row.className = 'data-row';
                row.innerHTML = `
                    <div style="font-weight:500">${item.name}</div>
                    <div class="val" style="text-align:right">${item.value.toLocaleString()}</div>
                    <div class="val" style="text-align:right; color:#999">${item.unit}</div>
                    <div class="val" style="text-align:right">${item.date}</div>
                `;
                dataList.appendChild(row);
            });
        }

        // Search Listener
        searchInput.addEventListener('input', (e) => {
            STATE.search = e.target.value;
            if (STATE.category && STATE.college) {
                renderData();
            }
        });

        // Initialize
        renderSidebar();

    </script>
</body>
</html>
