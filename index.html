<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAL DEAL - SYNTHESIS PROTOCOL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { display: block; }

        /* 全局 UI 容器 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 让鼠标穿透到 Canvas */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 底部合成台 */
        #synthesis-table {
            pointer-events: auto;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #444;
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto; /* 居中 */
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border-top: 2px solid #fff;
        }

        /* 菜单区域 (三列) */
        .menu-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .section-header {
            color: #888;
            font-size: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
            padding-bottom: 2px;
            text-transform: uppercase;
        }

        /* 具体的选项按钮 */
        .option-btn {
            background: transparent;
            border: 1px solid #333;
            color: #666;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .option-btn:hover {
            border-color: #999;
            color: #fff;
            background: rgba(255,255,255,0.1);
        }
        .option-btn.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
            font-weight: bold;
        }

        /* 结果展示区 (三个槽位) */
        #tray-display {
            display: flex;
            gap: 10px;
            border-left: 1px solid #444;
            padding-left: 20px;
            align-items: center;
        }

        .slot {
            width: 80px;
            height: 80px;
            border: 1px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 10px;
            color: #444;
            flex-direction: column;
            padding: 5px;
        }
        
        .slot.filled {
            border: 1px solid #fff;
            color: #fff;
            background: #111;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .slot-label {
            font-size: 9px;
            color: #666;
            margin-bottom: 4px;
        }

        /* 重置按钮 */
        #reset-btn {
            margin-top: 10px;
            width: 100%;
            background: #200;
            border: 1px solid #500;
            color: #f88;
            padding: 8px;
            cursor: pointer;
        }
        #reset-btn:hover { background: #400; color: #fff; }

    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="synthesis-table">
            <div class="menu-section">
                <div class="section-header">/// RULE A (PHYSICS)</div>
                <button class="option-btn" onclick="selectItem('A', 0)">SWARM</button>
                <button class="option-btn" onclick="selectItem('A', 2)">ORBITAL</button>
                <button class="option-btn" onclick="selectItem('A', 6)">GRID_RUN</button>
                <button class="option-btn" onclick="selectItem('A', 10)">NEBULA</button>
            </div>

            <div class="menu-section">
                <div class="section-header">/// RULE B (STRUCTURE)</div>
                <button class="option-btn" onclick="selectItem('B', 5)">SLIT_SCAN</button>
                <button class="option-btn" onclick="selectItem('B', 4)">BLUEPRINT</button>
                <button class="option-btn" onclick="selectItem('B', 7)">RADIAL</button>
                <button class="option-btn" onclick="selectItem('B', 8)">BINARY</button>
            </div>

            <div class="menu-section">
                <div class="section-header">/// ELEMENT 1 (TEXTURE)</div>
                <button class="option-btn" onclick="selectItem('C', 1)">HARMONICS</button>
                <button class="option-btn" onclick="selectItem('C', 3)">TRI_MESH</button>
                <button class="option-btn" onclick="selectItem('C', 9)">NOISE_SKY</button>
            </div>

            <div id="tray-display">
                <div id="slot-A" class="slot">
                    <span class="slot-label">RULE A</span>
                    <span class="content">EMPTY</span>
                </div>
                <div id="slot-B" class="slot">
                    <span class="slot-label">RULE B</span>
                    <span class="content">EMPTY</span>
                </div>
                <div id="slot-C" class="slot">
                    <span class="slot-label">ELEM 1</span>
                    <span class="content">EMPTY</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
