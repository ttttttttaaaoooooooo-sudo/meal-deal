<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTROPY ARCHIVE | 熵增档案馆</title>
    <style>
        /* --- 0. 全局变量与复古/废土风格定义 --- */
        :root {
            --bg-color: #F2F2F2;
            --text-color: #111;
            --line-color: #CCC;
            --accent-color: #000;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
            
            /* 废土模式变量 */
            --waste-bg: #111;
            --waste-text: #EEE;
            --waste-accent: #FF3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        /* 噪点纹理层 (增强物质感) */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: multiply;
        }

        /* --- 1. 左上角 Sticky 控制区 --- */
        #control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 280px;
            background: rgba(242, 242, 242, 0.95);
            border: 1px solid var(--text-color);
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            transition: all 0.5s;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #999;
            padding-bottom: 10px;
        }

        .btn-toggle {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 6px 12px;
            font-family: var(--font-mono);
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .energy-monitor {
            font-family: var(--font-mono);
            font-size: 11px;
            line-height: 1.6;
            color: #444;
        }

        .monitor-row {
            display: flex;
            justify-content: space-between;
        }

        .monitor-val { font-weight: bold; color: var(--text-color); }
        
        .mapping-alert {
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px dashed #999;
            font-style: italic;
            min-height: 1.5em;
            color: var(--waste-accent);
        }

        /* --- 2. 主容器 --- */
        #app-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            padding: 180px 40px 100px 340px; 
            position: relative;
            scroll-behavior: smooth;
        }

        #archive-list {
            position: relative;
            max-width: 1000px;
            perspective: 1000px; 
        }

        /* --- 3. 条目样式 (Library Mode) --- */
        .data-row {
            position: relative;
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 2fr; 
            gap: 20px;
            padding: 15px 10px;
            border-bottom: 1px solid var(--line-color);
            font-size: 13px;
            align-items: baseline;
            background: var(--bg-color);
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease;
            transform-origin: center left;
        }

        .data-row:hover { background: #fff; }
        .col-name { font-weight: 600; }
        .col-emission { font-family: var(--font-mono); }
        .col-meta { color: #888; font-size: 11px; }

        /* --- 4. 垃圾场模式 (Waste Mode) --- */
        body.mode-waste {
            background-color: var(--waste-bg);
            color: var(--waste-text);
        }

        body.mode-waste #control-panel {
            background: #000;
            border-color: #555;
            color: #eee;
        }
        
        body.mode-waste .btn-toggle {
            background: #eee; color: #000;
        }

        body.mode-waste .data-row {
            background: transparent;
            border-bottom: none;
            color: #555;
            transform: translate(var(--rand-x, 0px), var(--rand-y, 0px)) rotate(var(--rand-r, 0deg));
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- 5. 垃圾物品 (核心修复) --- */
        .waste-item {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #222; /* 默认黑色背景，防止图片没加载时透明 */
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 10px 10px 40px rgba(0,0,0,0.8);
            
            /* 初始动画 */
            opacity: 0;
            transform: scale(0.5) translateY(-50px);
            animation: trashDrop 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50; 
        }

        /* 图片样式：强制黑白、高对比 */
        .waste-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 核心：即使图片是普通的，这个滤镜也会让它看起来像垃圾/复印件 */
            filter: grayscale(100%) contrast(150%) brightness(0.9) sepia(20%); 
            transition: opacity 0.3s;
        }

        /* 如果图片挂了，显示的文字 */
        .waste-fallback-text {
            position: absolute;
            color: #555;
            font-family: var(--font-mono);
            font-size: 10px;
            text-align: center;
            padding: 5px;
            width: 100%;
            word-break: break-all;
            display: none; /* 默认隐藏，JS控制显示 */
        }
        
        /* 垃圾上的标签 */
        .waste-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #000;
            color: #FFF;
            padding: 2px 6px;
            font-family: var(--font-mono);
            font-size: 9px;
            border: 1px solid #FFF;
            pointer-events: none;
        }

        @keyframes trashDrop {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .loading-sentinel {
            padding: 40px; text-align: center; color: #666; font-family: var(--font-mono);
        }
        
        .empty-intro {
            padding: 40px; border: 1px dashed #999; margin-bottom: 20px; font-family: var(--font-mono); font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div id="control-panel">
        <div class="panel-header">
            <h1 style="font-size:14px; text-transform:uppercase; letter-spacing:1px;">UAL Energy Audit</h1>
            <button id="btnToggle" class="btn-toggle">SWITCH MODE</button>
        </div>
        
        <div class="energy-monitor">
            <div class="monitor-row">
                <span>SESSION TIME</span>
                <span id="dispTime" class="monitor-val">00:00</span>
            </div>
            <div class="monitor-row">
                <span>SCROLL PIXELS</span>
                <span id="dispScroll" class="monitor-val">0 px</span>
            </div>
            <div class="monitor-row">
                <span>DATA RENDERED</span>
                <span id="dispData" class="monitor-val">0 items</span>
            </div>
            <div style="margin:10px 0; border-bottom:1px solid #ccc;"></div>
            <div class="monitor-row" style="font-size:12px;">
                <span>YOUR FOOTPRINT</span>
                <span id="dispEnergy" class="monitor-val" style="color:var(--waste-accent)">0.000 Wh</span>
            </div>
            <div class="mapping-alert" id="dispMapping">
                System Initialized.
            </div>
        </div>
    </div>

    <div id="app-container">
        <div class="empty-intro" id="introText">
            [ARCHIVE PROTOCOL]<br><br>
            SCROLL TO EXPLORE INSTITUTIONAL DATA.<br>
            EVERY INTERACTION CONSUMES ENERGY.<br>
            SWITCH MODE TO VISUALIZE THE PHYSICAL IMPACT.
        </div>
        <div id="archive-list"></div>
        <div class="loading-sentinel" id="sentinel">LOADING DATA...</div>
    </div>

<script>
    // --- 0. 模拟数据 ---
    const ARCHIVE_DATA = [
        {"name": "Standard Desktop PC (CSM)", "emission": 255431, "unit": "kWh", "notes": "Annualised power usage"},
        {"name": "Optical Fibre WAN (LCC)", "emission": 71144, "unit": "kWh", "notes": "Data Centre to Office"},
        {"name": "Rack Chassis Cabinets (CCW)", "emission": 178, "unit": "kWh", "notes": "Standard Specification"},
        {"name": "High Spec GPU Servers (LCF)", "emission": 14638, "unit": "kWh", "notes": "AI & Rendering"},
        {"name": "Laserjet Printers (All)", "emission": 83850, "unit": "kWh", "notes": "Total annual usage"},
        {"name": "VoIP Phones (Network)", "emission": 613, "unit": "tCO2e", "notes": "Embodied Carbon"},
        {"name": "Cooling System PUE 1.6", "emission": 0, "unit": "Ratio", "notes": "Inefficiency overhead"}
    ];

    // --- 1. 配置 ---
    const CONFIG = {
        baseCostPerSec: 0.05,
        scrollCostPerPx: 0.001,
        dataRenderCost: 0.01,
        
        // 映射表：关键词使用了更广泛的词汇以确保图片库有结果
        mapping: [
            { threshold: 0.5, name: "LED BLINK", keywords: "lightbulb,electricity", scale: 0.6 },
            { threshold: 1.5, name: "PLASTIC WASTE", keywords: "plastic,trash", scale: 0.8 },
            { threshold: 3.0, name: "E-WASTE", keywords: "circuit,wires,computer", scale: 1.0 },
            { threshold: 6.0, name: "METAL SCRAP", keywords: "metal,rust,industry", scale: 1.2 },
            { threshold: 12.0, name: "SERVER DUMP", keywords: "server,technology,cyberpunk", scale: 1.5 },
            { threshold: 25.0, name: "HEAVY INDUSTRY", keywords: "factory,smoke,pollution", scale: 2.0 }
        ]
    };

    const state = {
        mode: 'library',
        startTime: Date.now(),
        lastScrollY: 0,
        totalScroll: 0,
        renderedCount: 0,
        totalEnergy: 0,
        generatedTrashThresholds: new Set(),
        dataIndex: 0
    };

    const els = {
        body: document.body,
        container: document.getElementById('archive-list'),
        btnToggle: document.getElementById('btnToggle'),
        appContainer: document.getElementById('app-container'),
        dTime: document.getElementById('dispTime'),
        dScroll: document.getElementById('dispScroll'),
        dData: document.getElementById('dispData'),
        dEnergy: document.getElementById('dispEnergy'),
        dMapping: document.getElementById('dispMapping')
    };

    // --- 初始化 ---
    function init() {
        loadMoreData(20);
        requestAnimationFrame(energyLoop);
        els.btnToggle.addEventListener('click', toggleMode);
        els.appContainer.addEventListener('scroll', handleScroll);
    }

    function toggleMode() {
        state.mode = state.mode === 'library' ? 'waste' : 'library';
        
        if (state.mode === 'waste') {
            els.body.classList.add('mode-waste');
            els.btnToggle.innerText = "RESTORE ORDER";
            els.dMapping.innerText = ">> CRITICAL: VISUALIZING ENTROPY...";
            els.dMapping.style.color = "#FF3333";
            checkTrashSpawn(true);
        } else {
            els.body.classList.remove('mode-waste');
            els.btnToggle.innerText = "SWITCH TO WASTE";
            els.dMapping.innerText = "System Stabilized.";
            els.dMapping.style.color = "inherit";
        }
    }

    function loadMoreData(count) {
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < count; i++) {
            const data = ARCHIVE_DATA[state.dataIndex % ARCHIVE_DATA.length];
            state.dataIndex++;
            const div = document.createElement('div');
            div.className = 'data-row';
            
            // 随机变量
            div.style.setProperty('--rand-x', (Math.random() - 0.5) * 100 + 'px');
            div.style.setProperty('--rand-y', (Math.random() - 0.5) * 50 + 'px');
            div.style.setProperty('--rand-r', (Math.random() - 0.5) * 15 + 'deg');

            div.innerHTML = `
                <div class="col-name">${data.name}</div>
                <div class="col-emission">${data.emission.toLocaleString()} ${data.unit}</div>
                <div class="col-meta">${data.notes}</div>
                <div class="col-meta">REF-${state.dataIndex}</div>
            `;
            fragment.appendChild(div);
        }
        els.container.appendChild(fragment);
        state.renderedCount += count;
    }

    function handleScroll() {
        const scrollTop = els.appContainer.scrollTop;
        const delta = Math.abs(scrollTop - state.lastScrollY);
        state.totalScroll += delta;
        state.lastScrollY = scrollTop;
        if (scrollTop + els.appContainer.clientHeight >= els.appContainer.scrollHeight - 100) {
            loadMoreData(10);
        }
    }

    function energyLoop() {
        const now = Date.now();
        const durationSec = (now - state.startTime) / 1000;
        const eTime = durationSec * CONFIG.baseCostPerSec;
        const eScroll = state.totalScroll * CONFIG.scrollCostPerPx;
        const eRender = state.renderedCount * CONFIG.dataRenderCost;
        state.totalEnergy = eTime + eScroll + eRender;

        const mins = Math.floor(durationSec / 60).toString().padStart(2, '0');
        const secs = Math.floor(durationSec % 60).toString().padStart(2, '0');
        els.dTime.innerText = `${mins}:${secs}`;
        els.dScroll.innerText = `${Math.floor(state.totalScroll)} px`;
        els.dData.innerText = `${state.renderedCount} items`;
        els.dEnergy.innerText = `${state.totalEnergy.toFixed(4)} Wh`;

        if (state.mode === 'waste') checkTrashSpawn();
        requestAnimationFrame(energyLoop);
    }

    function checkTrashSpawn() {
        CONFIG.mapping.forEach((item) => {
            const uniqueKey = item.name;
            if (state.totalEnergy >= item.threshold && !state.generatedTrashThresholds.has(uniqueKey)) {
                state.generatedTrashThresholds.add(uniqueKey);
                spawnWasteItem(item);
                els.dMapping.innerText = `>> GENERATED: ${item.name}`;
            }
        });

        // 随机小垃圾
        if (Math.random() < 0.01) { 
           spawnWasteItem({ name: "NOISE", keywords: "texture,abstract", scale: 0.5 }, true);
        }
    }

    // --- 核心修复：图片生成与兜底 ---
    function spawnWasteItem(config, isNoise = false) {
        const div = document.createElement('div');
        div.className = 'waste-item';
        
        const viewH = els.appContainer.clientHeight;
        const scrollT = els.appContainer.scrollTop;
        const rTop = scrollT + 100 + Math.random() * (viewH - 200);
        const rLeft = Math.random() * 80;
        const rRot = (Math.random() - 0.5) * 90;
        const size = (isNoise ? 80 : 150) * (config.scale || 1);
        
        div.style.top = rTop + 'px';
        div.style.left = rLeft + '%';
        div.style.width = size + 'px';
        div.style.height = size + 'px';
        div.style.transform = `rotate(${rRot}deg)`;

        // 使用 LoremFlickr (更稳定支持关键词) + 随机 Lock 防止缓存
        const keywords = config.keywords.split(',')[0]; // 取第一个关键词
        const randomID = Math.floor(Math.random() * 1000);
        const imgUrl = `https://loremflickr.com/${Math.floor(size)}/${Math.floor(size)}/${keywords}?lock=${randomID}`;
        
        // 内部结构：图片 + 兜底文字 + 标签
        div.innerHTML = `
            <div class="waste-fallback-text">
                [${config.name}]<br>LOAD_FAIL<br>//${randomID}
            </div>
            <img src="${imgUrl}" alt="${config.name}" loading="lazy">
            ${!isNoise ? `<div class="waste-label">${config.name}</div>` : ''}
        `;

        // 图片加载失败处理
        const img = div.querySelector('img');
        const fallback = div.querySelector('.waste-fallback-text');
        
        img.onerror = function() {
            this.style.display = 'none'; // 隐藏破损图片
            div.style.backgroundColor = '#111'; // 保持黑色背景
            div.style.border = '1px solid red'; // 红色边框示警
            fallback.style.display = 'block'; // 显示文字
            fallback.style.color = 'red';
        };

        els.container.appendChild(div);
        
        // 数量限制
        const allItems = document.querySelectorAll('.waste-item');
        if (allItems.length > 40) allItems[0].remove();
    }

    init();
</script>
</body>
</html>
