<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTROPY ARCHIVE | 熵增档案馆</title>
    <style>
        /* --- 0. 全局变量与复古/废土风格定义 --- */
        :root {
            --bg-color: #F2F2F2;
            --text-color: #111;
            --line-color: #CCC;
            --accent-color: #000;
            --sidebar-width: 320px;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
            
            /* 废土模式变量 */
            --waste-bg: #1a1a1a;
            --waste-text: #EEE;
            --waste-accent: #FF3333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        /* 噪点纹理层 (始终存在，增强物质感) */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: multiply;
        }

        /* --- 1. 左上角 Sticky 控制区 --- */
        #control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 280px;
            background: rgba(242, 242, 242, 0.95);
            border: 1px solid var(--text-color);
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            transition: all 0.5s;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #999;
            padding-bottom: 10px;
        }

        .btn-toggle {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 6px 12px;
            font-family: var(--font-mono);
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* 能耗显示区 */
        .energy-monitor {
            font-family: var(--font-mono);
            font-size: 11px;
            line-height: 1.6;
            color: #444;
        }

        .monitor-row {
            display: flex;
            justify-content: space-between;
        }

        .monitor-val { font-weight: bold; color: var(--text-color); }
        
        .mapping-alert {
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px dashed #999;
            font-style: italic;
            min-height: 1.5em;
            color: var(--waste-accent);
        }

        /* --- 2. 主容器 --- */
        #app-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            padding: 180px 40px 100px 340px; /* 留出左上角面板空间 */
            position: relative;
            scroll-behavior: smooth;
        }

        /* 列表容器 */
        #archive-list {
            position: relative;
            max-width: 1000px;
            /* 3D 透视，为崩塌做准备 */
            perspective: 1000px; 
        }

        /* --- 3. 条目样式 (Library Mode) --- */
        .data-row {
            position: relative;
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 2fr; /* 栅格布局 */
            gap: 20px;
            padding: 15px 10px;
            border-bottom: 1px solid var(--line-color);
            font-size: 13px;
            align-items: baseline;
            background: var(--bg-color);
            z-index: 10;
            
            /* 过渡动画核心 */
            transition: 
                transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                opacity 0.5s ease,
                background-color 0.5s,
                border-color 0.5s;
            transform-origin: center left;
        }

        .data-row:hover {
            background: #fff;
        }

        .col-name { font-weight: 600; }
        .col-emission { font-family: var(--font-mono); }
        .col-meta { color: #888; font-size: 11px; }

        /* --- 4. 垃圾场模式 (Waste Mode) --- */
        
        /* 当 body 有 .mode-waste 类时 */
        body.mode-waste {
            background-color: var(--waste-bg);
            color: var(--waste-text);
        }

        body.mode-waste #control-panel {
            background: #000;
            border-color: #555;
            color: #eee;
        }

        body.mode-waste .energy-monitor { color: #aaa; }
        body.mode-waste .monitor-val { color: #fff; }

        /* 1. 原始数据的崩塌 */
        body.mode-waste .data-row {
            background: transparent;
            border-bottom: none;
            color: #666; /* 让文字变暗，突出垃圾 */
            
            /* 关键：利用 CSS 变量实现随机崩塌 */
            transform: 
                translate(var(--rand-x, 0px), var(--rand-y, 0px)) 
                rotate(var(--rand-r, 0deg));
            opacity: 0.6;
        }

        /* 2. 生成的垃圾物品 (Images) */
        .waste-item {
            position: absolute; /* 绝对定位，脱离文档流堆叠 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            background: #000;
            
            /* 初始状态 (用于入场动画) */
            opacity: 0;
            transform: scale(0.5) translateY(-50px);
            animation: trashDrop 0.6s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* 混合模式，让它们看起来像堆在一起 */
            z-index: 20; 
        }

        /* 垃圾图片的艺术滤镜：黑白、高对比、粗粝 */
        .waste-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(150%) brightness(0.8) sepia(10%);
        }

        /* 垃圾上的标签 */
        .waste-label {
            position: absolute;
            background: #000;
            color: #FFF;
            padding: 2px 5px;
            font-family: var(--font-mono);
            font-size: 10px;
            border: 1px solid #FFF;
            transform: rotate(var(--label-r, 0deg));
        }

        @keyframes trashDrop {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- 5. 辅助 UI --- */
        .loading-sentinel {
            padding: 40px; text-align: center; color: #666; font-family: var(--font-mono);
        }
        
        .empty-intro {
            padding: 40px;
            border: 1px dashed #999;
            margin-bottom: 20px;
            font-family: var(--font-mono);
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>

    <div id="control-panel">
        <div class="panel-header">
            <h1 style="font-size:14px; text-transform:uppercase; letter-spacing:1px;">UAL Energy Audit</h1>
            <button id="btnToggle" class="btn-toggle">SWITCH MODE</button>
        </div>
        
        <div class="energy-monitor">
            <div class="monitor-row">
                <span>SESSION TIME</span>
                <span id="dispTime" class="monitor-val">00:00</span>
            </div>
            <div class="monitor-row">
                <span>PIXELS SCROLLED</span>
                <span id="dispScroll" class="monitor-val">0 px</span>
            </div>
            <div class="monitor-row">
                <span>DATA RENDERED</span>
                <span id="dispData" class="monitor-val">0 items</span>
            </div>
            <div style="margin:10px 0; border-bottom:1px solid #ccc;"></div>
            <div class="monitor-row" style="font-size:12px;">
                <span>YOUR FOOTPRINT</span>
                <span id="dispEnergy" class="monitor-val" style="color:var(--waste-accent)">0.000 Wh</span>
            </div>
            <div class="mapping-alert" id="dispMapping">
                System Initialized.
            </div>
        </div>
    </div>

    <div id="app-container">
        
        <div class="empty-intro" id="introText">
            [ARCHIVE PROTOCOL]<br><br>
            SCROLL TO EXPLORE INSTITUTIONAL DATA.<br>
            EACH PIXEL SCROLLED CONSUMES ENERGY.<br>
            SWITCH MODE TO VISUALIZE YOUR IMPACT.
        </div>

        <div id="archive-list">
            </div>
        
        <div class="loading-sentinel" id="sentinel">LOADING DATA...</div>
    </div>

<script>
    // --- 0. 数据源 (UAL CLEANED DATA) ---
    // 为节省空间，只展示一部分，实际使用请替换为完整 JSON
    const ARCHIVE_DATA = [
        {"name": "Standard Desktop PC (CSM)", "emission": 255431, "unit": "kWh", "notes": "Annualised power usage"},
        {"name": "Optical Fibre WAN (LCC)", "emission": 71144, "unit": "kWh", "notes": "Data Centre to Office"},
        {"name": "Rack Chassis Cabinets (CCW)", "emission": 178, "unit": "kWh", "notes": "Standard Specification"},
        {"name": "High Spec GPU Servers (LCF)", "emission": 14638, "unit": "kWh", "notes": "AI & Rendering"},
        {"name": "Laserjet Printers (All)", "emission": 83850, "unit": "kWh", "notes": "Total annual usage"},
        {"name": "VoIP Phones (Network)", "emission": 613, "unit": "tCO2e", "notes": "Embodied Carbon"},
        {"name": "Cooling System PUE 1.6", "emission": 0, "unit": "Ratio", "notes": "Inefficiency overhead"},
        // ... 为了演示无限滚动，我们会循环使用这些数据
    ];

    // --- 1. 配置与能耗模型 ---
    const CONFIG = {
        baseCostPerSec: 0.05,    // 基础待机功耗 (Wh/s)
        scrollCostPerPx: 0.001,  // 滚动功耗 (Wh/px) - 模拟渲染开销
        dataRenderCost: 0.01,    // DOM 渲染功耗 (Wh/item)
        
        // 垃圾映射表 (能耗阈值 -> 物品)
        // 图片关键词用于 Unsplash 搜索
        mapping: [
            { threshold: 0.5, name: "LED BLINK", keywords: "light bulb, spark", scale: 0.5 },
            { threshold: 2.0, name: "PHONE CHARGE", keywords: "battery, cable, electronic waste", scale: 0.8 },
            { threshold: 5.0, name: "PLASTIC BOTTLE", keywords: "plastic bottle, trash", scale: 1.0 },
            { threshold: 10.0, name: "BOILING KETTLE", keywords: "steam, metal texture, industrial", scale: 1.2 },
            { threshold: 20.0, name: "LAUNDRY CYCLE", keywords: "washing machine, clothes pile, fabric waste", scale: 1.5 },
            { threshold: 50.0, name: "SERVER RACK", keywords: "server, circuit board, wires", scale: 2.0 }
        ]
    };

    // --- 2. 状态管理 ---
    const state = {
        mode: 'library', // 'library' | 'waste'
        startTime: Date.now(),
        lastScrollY: 0,
        totalScroll: 0,
        renderedCount: 0,
        totalEnergy: 0, // Wh
        
        // 已生成的垃圾 (防止重复生成)
        generatedTrashThresholds: new Set(),
        
        // 无限滚动指针
        dataIndex: 0
    };

    // --- 3. DOM 元素 ---
    const els = {
        body: document.body,
        container: document.getElementById('archive-list'),
        btnToggle: document.getElementById('btnToggle'),
        appContainer: document.getElementById('app-container'),
        // Monitors
        dTime: document.getElementById('dispTime'),
        dScroll: document.getElementById('dispScroll'),
        dData: document.getElementById('dispData'),
        dEnergy: document.getElementById('dispEnergy'),
        dMapping: document.getElementById('dispMapping')
    };

    // --- 4. 核心逻辑：渲染与过渡 ---

    function init() {
        // 初始加载一批数据
        loadMoreData(20);
        
        // 启动能耗循环
        requestAnimationFrame(energyLoop);

        // 绑定事件
        els.btnToggle.addEventListener('click', toggleMode);
        els.appContainer.addEventListener('scroll', handleScroll);
    }

    // 切换模式
    function toggleMode() {
        state.mode = state.mode === 'library' ? 'waste' : 'library';
        
        if (state.mode === 'waste') {
            els.body.classList.add('mode-waste');
            els.btnToggle.innerText = "RESTORE ORDER";
            els.dMapping.innerText = ">> CRITICAL: VISUALIZING ENTROPY...";
            els.dMapping.style.color = "#FF3333";
            
            // 触发一次垃圾生成检查
            checkTrashSpawn(true);
        } else {
            els.body.classList.remove('mode-waste');
            els.btnToggle.innerText = "SWITCH TO WASTE";
            els.dMapping.innerText = "System Stabilized.";
            els.dMapping.style.color = "inherit";
        }
    }

    // 加载数据条目 (HTML 文本)
    function loadMoreData(count) {
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < count; i++) {
            const data = ARCHIVE_DATA[state.dataIndex % ARCHIVE_DATA.length];
            state.dataIndex++;
            
            const div = document.createElement('div');
            div.className = 'data-row';
            
            // 预先计算随机偏移量，存入 CSS 变量 (用于废土模式的崩塌效果)
            // 只有在 mode-waste 下这些变量才会生效
            const rX = (Math.random() - 0.5) * 100 + 'px'; // X轴偏移
            const rY = (Math.random() - 0.5) * 50 + 'px';  // Y轴偏移
            const rR = (Math.random() - 0.5) * 15 + 'deg'; // 旋转
            
            div.style.setProperty('--rand-x', rX);
            div.style.setProperty('--rand-y', rY);
            div.style.setProperty('--rand-r', rR);

            div.innerHTML = `
                <div class="col-name">${data.name}</div>
                <div class="col-emission">${data.emission.toLocaleString()} ${data.unit}</div>
                <div class="col-meta">${data.notes}</div>
                <div class="col-meta">REF-${state.dataIndex}</div>
            `;
            
            fragment.appendChild(div);
        }
        
        els.container.appendChild(fragment);
        state.renderedCount += count;
    }

    // 处理滚动
    function handleScroll() {
        const scrollTop = els.appContainer.scrollTop;
        const delta = Math.abs(scrollTop - state.lastScrollY);
        
        state.totalScroll += delta;
        state.lastScrollY = scrollTop;

        // 无限滚动检测
        if (scrollTop + els.appContainer.clientHeight >= els.appContainer.scrollHeight - 100) {
            loadMoreData(10);
        }
    }

    // --- 5. 能耗计算系统 (Real-time Energy) ---
    function energyLoop() {
        const now = Date.now();
        const durationSec = (now - state.startTime) / 1000;
        
        // 计算公式
        const eTime = durationSec * CONFIG.baseCostPerSec;
        const eScroll = state.totalScroll * CONFIG.scrollCostPerPx;
        const eRender = state.renderedCount * CONFIG.dataRenderCost;
        
        state.totalEnergy = eTime + eScroll + eRender;

        // 更新 UI
        updateMonitor(durationSec);

        // 如果在垃圾模式，检查是否需要生成新垃圾
        if (state.mode === 'waste') {
            checkTrashSpawn();
        }

        requestAnimationFrame(energyLoop);
    }

    function updateMonitor(durationSec) {
        // 格式化时间 MM:SS
        const mins = Math.floor(durationSec / 60).toString().padStart(2, '0');
        const secs = Math.floor(durationSec % 60).toString().padStart(2, '0');
        
        els.dTime.innerText = `${mins}:${secs}`;
        els.dScroll.innerText = `${Math.floor(state.totalScroll)} px`;
        els.dData.innerText = `${state.renderedCount} items`;
        els.dEnergy.innerText = `${state.totalEnergy.toFixed(4)} Wh`;
    }

    // --- 6. 垃圾生成系统 (The Waste Spawner) ---
    function checkTrashSpawn(force = false) {
        // 遍历映射表
        CONFIG.mapping.forEach((item, index) => {
            // 如果当前能耗超过阈值，且该垃圾还没生成过 (或者是每超过 X 倍生成一个? 这里简化为每个阶段生成一批)
            // 为了视觉效果，我们按 "每积累 1Wh 随机生成一个" 或者 "达到特定里程碑"
            
            // 简单逻辑：每当 totalEnergy 超过 item.threshold 的整数倍时，有概率生成
            // 这里使用更确定的逻辑：如果当前总能耗 > 阈值，且屏幕上的垃圾数量少于一定比例
            
            // 为了演示，我们采用：只要达到阈值，就生成一个独特的“里程碑垃圾”
            const uniqueKey = item.name; 
            
            if (state.totalEnergy >= item.threshold && !state.generatedTrashThresholds.has(uniqueKey)) {
                state.generatedTrashThresholds.add(uniqueKey);
                spawnWasteItem(item);
                els.dMapping.innerText = `>> GENERATED: ${item.name} (${item.threshold} Wh)`;
            }
        });

        // 额外逻辑：随时间持续产生小的背景垃圾 (Noise)
        if (Math.random() < 0.02) { // 约每秒 1-2 个
           spawnWasteItem({ 
               name: "DATA FRAGMENT", 
               keywords: "texture, grunge, dust", 
               scale: 0.3 + Math.random() * 0.5 
           });
        }
    }

    function spawnWasteItem(config) {
        const img = document.createElement('div');
        img.className = 'waste-item';
        
        // 随机位置 (在视口内)
        const viewH = els.appContainer.clientHeight;
        const scrollT = els.appContainer.scrollTop;
        
        const rTop = scrollT + Math.random() * (viewH - 100); 
        const rLeft = Math.random() * 80; // 0-80% width
        const rRot = (Math.random() - 0.5) * 90;
        
        // 尺寸
        const size = 100 * (config.scale || 1);
        
        img.style.top = rTop + 'px';
        img.style.left = rLeft + '%';
        img.style.width = size + 'px';
        img.style.height = size + 'px';
        img.style.transform = `rotate(${rRot}deg)`;
        
        // 图片源：使用 Unsplash Source API (无须 Key)
        // 添加随机数防止缓存
        const keywords = config.keywords.replace(/ /g, ',');
        const src = `https://source.unsplash.com/random/${Math.floor(size)}x${Math.floor(size)}/?${keywords}&t=${Date.now()}`;
        // 注意：source.unsplash.com 有时不稳定，若无法加载可替换为 picsum 或 placeholder
        // 备用方案：使用 lorempixel 或 placekitten? 不，我们需要垃圾。
        // 由于 Unsplash Source 逐渐废弃，这里使用 images.unsplash.com 的直接构造方式会更稳定，
        // 但为了简单，我们先尝试 source。如果失败，可以用 CSS 纯色块代替。
        
        img.innerHTML = `
            <img src="${src}" onerror="this.style.backgroundColor='#333';" alt="waste">
            <div class="waste-label" style="--label-r:${-rRot}deg">${config.name}</div>
        `;
        
        els.container.appendChild(img);
        
        // 限制 DOM 数量 (移除太旧的垃圾)
        const wasteItems = document.querySelectorAll('.waste-item');
        if (wasteItems.length > 50) {
            wasteItems[0].remove();
        }
    }

    // 启动
    init();

</script>
</body>
</html>
