            { threshold: 20.0, name: "HEAVY METAL" }
        ]
    };

    // --- 3. çŠ¶æ€ç®¡ç† ---
    const state = {
        activeCategory: null,
        activeCollege: null,
        filteredData: [],
        displayLimit: 20,
        searchQuery: "",
        
        // åºŸåœŸé€»è¾‘
        mode: 'library',
        startTime: Date.now(),
        lastScrollY: 0,
        totalScroll: 0,
        renderedCount: 0,
        totalEnergy: 0,
        generatedTrashThresholds: new Set()
    };

    // --- DOM ---
    const els = {
        body: document.body,
        sidebar: document.getElementById('sidebar'),
        navList: document.getElementById('navList'),
        emptyState: document.getElementById('emptyState'),
        contentArea: document.getElementById('contentArea'),
        headerTitle: document.getElementById('headerTitle'),
        listBody: document.getElementById('listBody'),
        searchInput: document.getElementById('searchInput'),
        pathDisplay: document.getElementById('pathDisplay'),
        dataContainer: document.getElementById('data-container'),
        loading: document.getElementById('loading'),
        btnToggle: document.getElementById('btnToggle'),
        
        // Stats
        statCount: document.getElementById('statCount'),
        statSum: document.getElementById('statSum'),
        statAvg: document.getElementById('statAvg'),
        statMax: document.getElementById('statMax'),
        
        // Energy Panel
        dTime: document.getElementById('dispTime'),
        dScroll: document.getElementById('dispScroll'),
        dEnergy: document.getElementById('dispEnergy'),
        dMapping: document.getElementById('dispMapping')
    };

    // --- åˆå§‹åŒ– ---
    function init() {
        renderNav();
        setupListeners();
        requestAnimationFrame(energyLoop); // å¯åŠ¨èƒ½è€—è®¡ç®—
    }

    // --- é€»è¾‘: å¯¼èˆªä¸æ•°æ® ---
    function getCategories() { return [...new Set(RAW_DATA.map(d => d.category))].sort(); }
    function getColleges(cat) { return [...new Set(RAW_DATA.filter(d => d.category === cat).map(d => d.college))].sort(); }

    function renderNav() {
        const cats = getCategories();
        els.navList.innerHTML = '';
        cats.forEach(cat => {
            const li = document.createElement('li');
            li.className = 'nav-category';
            const header = document.createElement('div');
            header.className = 'category-header';
            const count = RAW_DATA.filter(d => d.category === cat).length;
            header.innerHTML = `<span>${cat}</span> <span class="meta">${count} items</span>`;
            
            const subList = document.createElement('ul');
            subList.className = 'college-list';
            getColleges(cat).forEach(col => {
                const subLi = document.createElement('li');
                subLi.className = 'college-item';
                const colCount = RAW_DATA.filter(d => d.category === cat && d.college === col).length;
                subLi.innerHTML = `<span>${col}</span> <span class="count">${colCount}</span>`;
                subLi.onclick = (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.college-item').forEach(el => el.classList.remove('active'));
                    subLi.classList.add('active');
                    selectPath(cat, col);
                };
                subList.appendChild(subLi);
            });

            header.onclick = () => {
                const isOpen = subList.style.display === 'block';
                document.querySelectorAll('.college-list').forEach(el => el.style.display = 'none');
                subList.style.display = isOpen ? 'none' : 'block';
            };
            li.appendChild(header);
            li.appendChild(subList);
            els.navList.appendChild(li);
        });
    }

    function selectPath(cat, col) {
        state.activeCategory = cat;
        state.activeCollege = col;
        state.searchQuery = "";
        els.searchInput.value = "";
        els.searchInput.disabled = false;
        els.pathDisplay.innerText = `${cat} / ${col}`;
        els.emptyState.style.display = 'none';
        els.contentArea.style.display = 'flex';
        filterAndRender(true);
    }

    function filterAndRender(resetScroll = false) {
        let data = RAW_DATA.filter(d => d.category === state.activeCategory && d.college === state.activeCollege);
        if (state.searchQuery) {
            const q = state.searchQuery;
            data = data.filter(d => d.name.toLowerCase().includes(q) || d.notes.toLowerCase().includes(q));
        }
        state.filteredData = data;
        updateStats(data);

        if (resetScroll) {
            state.displayLimit = 20;
            els.dataContainer.scrollTop = 0;
            els.listBody.innerHTML = '';
        }
        renderChunk();
    }

    function renderChunk() {
        const currentLen = els.listBody.children.length;
        const targetLen = Math.min(state.displayLimit, state.filteredData.length);
        if (currentLen >= targetLen) return;

        const fragment = document.createDocumentFragment();
        const itemsToRender = state.filteredData.slice(currentLen, targetLen);

        itemsToRender.forEach((d, idx) => {
            const div = document.createElement('div');
            div.className = 'data-row';
            
            // åˆå§‹åŒ–ä¸‹è½å˜é‡ (é¿å…æœªå®šä¹‰ï¼Œå€¼ä¸ºé»˜è®¤)
            div.style.setProperty('--fall-x', '0px');
            div.style.setProperty('--fall-y', '100px'); // é»˜è®¤å¾€ä¸‹æ‰ä¸€ç‚¹
            div.style.setProperty('--fall-r', '0deg');
            div.style.setProperty('--crumple-s', '1');

            div.innerHTML = `
                <div class="col-name">${d.name}</div>
                <div class="col-emission">${d.emission.toLocaleString()} <span style="font-size:10px; color:#888;">${d.unit}</span></div>
                <div class="col-date">${d.date}</div>
                <div class="col-notes" title="${d.notes}">${d.notes}</div>
            `;
            fragment.appendChild(div);
        });

        els.listBody.appendChild(fragment);
        state.renderedCount = els.listBody.children.length;

        if (targetLen < state.filteredData.length) els.loading.style.display = 'block';
        else els.loading.style.display = 'none';

        // å¦‚æœåœ¨åƒåœ¾æ¨¡å¼ä¸‹åŠ è½½æ–°æ•°æ®ï¼Œç«‹å³è®¡ç®—ä¸‹è½
        if (state.mode === 'waste') {
            requestAnimationFrame(recalcFallPositions);
        }
    }

    function updateStats(data) {
        els.headerTitle.innerText = state.activeCollege;
        const count = data.length;
        const sum = data.reduce((acc, c) => acc + c.emission, 0);
        const avg = count ? sum / count : 0;
        const max = count ? Math.max(...data.map(d => d.emission)) : 0;
        const fmt = n => n > 1000 ? (n/1000).toFixed(1) + 'k' : n.toFixed(1);

        els.statCount.innerText = count;
        els.statSum.innerText = fmt(sum);
        els.statAvg.innerText = fmt(avg);
        els.statMax.innerText = fmt(max);
    }

    // --- æ ¸å¿ƒï¼šåˆ‡æ¢é€»è¾‘ (Bin Effect) ---
    function toggleMode() {
        state.mode = state.mode === 'library' ? 'waste' : 'library';
        
        if (state.mode === 'waste') {
            els.body.classList.add('mode-waste');
            els.btnToggle.innerText = "RESTORE ORDER";
            els.dMapping.innerText = "COLLAPSING STRUCTURE...";
            els.dMapping.style.color = "#FF3333";
            recalcFallPositions();
            checkTrashSpawn(true);
        } else {
            els.body.classList.remove('mode-waste');
            els.btnToggle.innerText = "SWITCH TO WASTE";
            els.dMapping.innerText = "System Stable";
            els.dMapping.style.color = "#999";
        }
    }

    // è®¡ç®—æ‰€æœ‰æ¡ç›®çš„ä¸‹è½å †å ä½ç½®
    function recalcFallPositions() {
        const rows = document.querySelectorAll('.data-row');
        const containerHeight = els.dataContainer.clientHeight;
        const scrollTop = els.dataContainer.scrollTop;
        
        rows.forEach(row => {
            const currentTop = row.offsetTop;
            // ç›®æ ‡ï¼šå±å¹•åº•éƒ¨ + éšæœºå †å 
            // åŠ ä¸Š scrollTop æ˜¯å› ä¸º row æ˜¯ absolute/relative æ··åˆï¼Œæˆ‘ä»¬è¦æ¨¡æ‹Ÿå®ƒä»¬æ‰åˆ°å½“å‰è§†å£çš„åº•éƒ¨
            const targetY = scrollTop + containerHeight - 50 - (Math.random() * 300);
            
            const fallY = targetY - currentTop; // ä½ç§»é‡
            const fallX = (Math.random() - 0.5) * (window.innerWidth * 0.5); // æ¨ªå‘æ•£å¼€
            const fallR = (Math.random() - 0.5) * 120 + 'deg'; // æ—‹è½¬
            const crumpleS = 0.4 + Math.random() * 0.5; // å˜çª„

            row.style.setProperty('--fall-x', `${fallX}px`);
            row.style.setProperty('--fall-y', `${Math.max(50, fallY)}px`); // è‡³å°‘å¾€ä¸‹æ‰
            row.style.setProperty('--fall-r', fallR);
            row.style.setProperty('--crumple-s', crumpleS);
        });
    }

    // --- åƒåœ¾ç”Ÿæˆ (AI Images) ---
    function spawnWasteItem(scale = 1, label = "WASTE") {
        const div = document.createElement('div');
        div.className = 'waste-item';
        
        const viewH = els.dataContainer.clientHeight;
        const scrollT = els.dataContainer.scrollTop;
        
        // éšæœºä»å¤©è€Œé™ï¼Œè½åœ¨å½“å‰è§†å£åº•éƒ¨åŒºåŸŸ
        const targetTop = scrollT + viewH - 100 - Math.random() * 150;
        const rLeft = 20 + Math.random() * 60; // å±…ä¸­ä¸€äº›
        const rRot = (Math.random() - 0.5) * 90;
        const size = 150 * scale;

        div.style.top = targetTop + 'px';
        div.style.left = rLeft + '%';
        div.style.width = size + 'px';
        div.style.height = size + 'px';
        div.style.setProperty('--rot', rRot + 'deg');

        // æœ¬åœ°å›¾ç‰‡
        const randomImg = LOCAL_AI_IMAGES[Math.floor(Math.random() * LOCAL_AI_IMAGES.length)];
        div.innerHTML = `<img src="./${randomImg}" alt="waste"><div class="waste-label">${label}</div>`;

        els.listBody.appendChild(div);

        // é™åˆ¶æ•°é‡
        const items = document.querySelectorAll('.waste-item');
        if (items.length > 20) items[0].remove();
    }

    function checkTrashSpawn(force = false) {
        CONFIG.mapping.forEach(item => {
            if (state.totalEnergy >= item.threshold && !state.generatedTrashThresholds.has(item.name)) {
                state.generatedTrashThresholds.add(item.name);
                spawnWasteItem(1.5, item.name);
                els.dMapping.innerText = `>> GENERATED: ${item.name}`;
            }
        });
        
        // éšæœºå°åƒåœ¾
        if (Math.random() < 0.005 + (state.totalEnergy * 0.001)) {
            spawnWasteItem(0.6, "DATA WASTE");
        }
    }

    // --- èƒ½è€—å¾ªç¯ ---
    function energyLoop() {
        const now = Date.now();
        const durationSec = (now - state.startTime) / 1000;
        state.totalEnergy = (durationSec * CONFIG.baseCostPerSec) + 
                            (state.totalScroll * CONFIG.scrollCostPerPx) + 
                            (state.renderedCount * CONFIG.dataRenderCost);

        // æ›´æ–° UI
        const mins = Math.floor(durationSec / 60).toString().padStart(2, '0');
        const secs = Math.floor(durationSec % 60).toString().padStart(2, '0');
        els.dTime.innerText = `${mins}:${secs}`;
        els.dScroll.innerText = `${Math.floor(state.totalScroll)} px`;
        els.dEnergy.innerText = `${state.totalEnergy.toFixed(4)} Wh`;

        if (state.mode === 'waste') checkTrashSpawn();
        requestAnimationFrame(energyLoop);
    }

    // --- ç›‘å¬ ---
    function setupListeners() {
        els.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value.toLowerCase();
            filterAndRender(true);
        });

        els.dataContainer.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = els.dataContainer;
            
            // è®°å½•æ»šåŠ¨è·ç¦»
            const delta = Math.abs(scrollTop - state.lastScrollY);
            state.totalScroll += delta;
            state.lastScrollY = scrollTop;

            if (scrollTop + clientHeight >= scrollHeight - 50) {
                if (state.displayLimit < state.filteredData.length) {
                    state.displayLimit += 20;
                    renderChunk();
                }
            }
        });

        els.btnToggle.addEventListener('click', toggleMode);
    }

</script>
</body>
